<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon.com</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="navbar">
         <div class="amazlogo">
          <div class="logo border">

          </div>
        </div>
        <div class="navadd border">
            <p class="add1">Deliver to</p>
            <div class="add2">
                <i class="fa-solid fa-location-dot"></i>
                <p>India</p>
            </div>
        </div>

        <div class="nav-search ">
        <select class="nav-select">
            <option >All</option>
        </select>
        <input placeholder="Search Amazon" class="nav-input">
        <div class="search-icon">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>
       </div>

      <div class="nav-sign border">
        <p><span>Hello, Sign in</span></p>
        <p class="nav-sec">Accounts , & Lists</p>
      </div>
      <div class="nav-sign side border">
        <p><span>Orders</span></p>
        <p class="nav-sec"> & Returns</p>
        </div>
        <div class="nav-cart border">
            <i class="fa-solid fa-cart-shopping"></i>
            <p class="cart-text">cart</p>
        </div>
        <div class="lang border">
            <i class="fa-solid fa-language"></i>
        </div>
    </div>
    <!-- MAIN NAV BAR ENDS HERE -->
 

    <div class="pannel ">
        <div class="menu-pannel border">
            <i class="fa-solid fa-bars"></i>
            All
        </div>
        <div class="ops-pannel">
            <p class="border">Today's Deals</p>
            <p class="border">Customer Service</p>
            <p class="border">Registry</p>
            <p class="border">Gift Cards</p>
            <p class="border">Sell</p>
        </div>
        <div class="deal-pannel border">
            Shops deals in Electronics
        </div>
    </div>
    </header>

    <!-- HEADER SECTION ENDS HERE -->

    <!-- NEW HERO SECTION  -->

    <div class="hero-sect">
    </div>

    <!-- MAIN CONTENT FOR SHOPPING -->

  <div class="shop-sect">
      
          <div class="box1 box">
            <div class="box-cont">
            <h2>Health & Personal Care</h2>
            <div class="box-img1"></div>
            <b><a href="https://www.amazon.com/">Shop Now</a></b>
         </div>
       </div>


        <div class="box2 box">
            <div class="box-cont">
                <h2>Laptops & Gadgets</h2>
                <div class="box-img2"></div>
                <b><a href="https://www.amazon.com/">Shop Now</a></b>
             </div>
        </div>


         <div class="box3 box">
            <div class="box-cont">
                <h2>Beauty & Cosmetics</h2>
                <div class="box-img3"></div>
                <b><a href="https://www.amazon.com/">Shop Now</a></b>
             </div>
         </div>


          <div class="box4 box">
            <div class="box-cont">
                <h2>Electronics & More</h2>
                <div class="box-img4"></div>
                <b><a href="https://www.amazon.com/">See More</a></b>
             </div>
          </div>
  </div> 
</body>
</html>
